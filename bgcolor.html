<html>
<head>
<script language=javascript>
function change(col)
{
switch(col)
{
case red:document.bgcolor:red;
         break;
case blue:document.bgcolor:blue;
         break;
case green:document.bgcolor:green;
         break;
}
}
</script>
</head>
<body>                  
<input type="radio" name="d" onClick="change(red)">RED<br>
<input type="radio" name="d" onClick="change(blue)">BLUE<br>
<input type="radio" name="d" onClick="change(green)">GREEN<br>
</body>
</html>
