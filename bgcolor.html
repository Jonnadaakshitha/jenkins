<html>
<head>
<script language="javascript">
function change(col)
{
switch(col)
{
case 'red':document.bgcolor:"red";
         break;
case 'blue':document.bgcolor:"blue";
         break;
case 'green':document.bgcolor:"green";
         break;
}
}
</script>
</head>
<body>                  
<h1><input type="radio" name="d" onClick="change('red')">
RED</h1>
<h1><input type="radio" name="d" onClick="change('blue')">
BLUE</h1>
<h1><input type="radio" name="d" onClick="change('green')">
GREEN</h1>
</body>
</html>
